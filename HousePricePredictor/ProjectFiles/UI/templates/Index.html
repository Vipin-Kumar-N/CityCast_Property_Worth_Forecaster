<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>House Price Predictor!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
        <div class="cardHolder" style="text-align: center">
          <h1>House Price Predictor</h1>
        </div>
        <div class="cardBody" style="margin: 10px;">
          <form method="post" accept-charset="utf-8">
            <div class="row">
              <div class="col-md-6 form-group" style="text-align: center">
                <label><b>Select Location:</b></label>
                <select class="selectpicker form-control" name="location" id="Location" required="1">
                  {% for location in locations %}
                  <option value="{{ location }}">{{ location }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6 form-group" style="text-align: center">
                <label><b>Enter BHK:</b></label>
                <input autocomplete="off" type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required="1">
              </div>
              <div class="col-md-6 form-group" style="text-align: center">
                <label><b>Enter Bathroom:</b></label>
                <input autocomplete="off" type="text" class="form-control" id="bath" name="bath" placeholder="No.of Bathroom" required="1">
              </div>
              <div class="col-md-6 form-group" style="text-align: center">
                <label><b>Total Square feet</b></label>
                <input autocomplete="off" type="text" class="form-control" id="sqft" name="sqft" placeholder="Sq.ft" required="1">
              </div>
              <div class="col-md-12 form-group">
              <button disabled="disabled" class="btn btn-primary form-control" onclick="send_Data()">Predict Price</button>
              </button></div>
            </div>
          </form>
          <br>
          <div class="col-md-12" style="text-align: center">
            <h3><span id="prediction"></span></h3>
          </div>
        </div>
      </div>
    </div>
    <script>
      function form_handler(event){
        event.preventDefault(); //Submission of form is suppressed
      }

      function send_Data()
      {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr=new XMLHttpRequest();
        
        xhr.open('POST','/predict',true);

        document.getElementById('prediction').innerHTML = "Wait Predicting Price...."; //Shows the message when the server is slow

        xhr.onreadystatechange = function(){
          if(xhr.readyState == XMLHttpRequest.DONE){
            document.getElementById('prediction').innerHTML="Prediction: Rs."+xhr.responseText;
          }
        };

        xhr.onload = function(){};
        xhr.send(fd);
      }
    </script>
  </body>
</html>
